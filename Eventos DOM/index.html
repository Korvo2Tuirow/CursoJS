<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eventos DOM</title>
</head>



<body>

<a href="https://developer.mozilla.org/pt-BR/docs/Web/Events">https://developer.mozilla.org/pt-BR/docs/Web/Events</a>
   

<div id="area" onclick="clicar()" onmouseout="sair()" onmouseenter="entrar()">   
              <!--              pode ser a outra opção abaixo               -->  
        Interaja...

    </div>


    <script>

        var a = window.document.getElementById('area')
        
        /*     outra opção
       a.addEventListener('click', clicar)
       a.addEventListener('mouseout', sair)
       a.addEventListener('mouseenter', entrar)
       */

        function clicar() {

            a.innerText = 'CLICOU'

            a.style.backgroundColor = 'red'
                    
        }

        function entrar(){
            
            a.innerText = 'ENTROU'
            a.style.backgroundColor = 'blue'

        }

        function sair() {

            a.innerText = 'SAIU'
            a.style.backgroundColor = 'rgb(18, 230, 18)'

        }





    </script>







</body>
</html>
