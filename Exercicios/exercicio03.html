<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03 If e Else</title>
</head>

<body>
    <!--3. Faça um script que leia três números inteiros e mostre o maior deles.-->

    <h1>Numero Maior</h1>

    <h2>Por Favor Digite três números diferentes nos campos abaixo</h2>

    <p>Digite o primeiro Numero <input type="number" name="num1" id="num1"></p>
    <p>Digite o segundo Numero <input type="number" name="num2" id="num2"></p>
    <p>Digite o terceiro Numero <input type="number" name="num3" id="num3"></p>

    <input type="button" value="Mostrar" onclick="calc()">

    <p id="res"> O maior numero é : </p>

    <input type="button" value="OK" onclick="ok()">

    <script>

        function calc() {

            num1 = parseInt(document.getElementById("num1").value)
            num2 = parseInt(document.getElementById("num2").value)
            num3 = parseInt(document.getElementById("num3").value)
            res = document.getElementById("res")

            if (num1 > num2 && num1 > num3) {

                maior = num1

                res.innerHTML += `${maior}`

            }

            else if (num2 > num1 && num2 > num3) {

                maior = num2

                res.innerHTML += `${maior}`

            }

            else {

                maior = num3

                res.innerHTML += `${maior}`

            } 
        }

        function ok() {

            window.location.reload(); // para atualizar a pagina

        }

        //falta resolver um problema !!! Se por acaso faltar um campo ou ter dois numeros iguais
    </script>

</body>

</html>
