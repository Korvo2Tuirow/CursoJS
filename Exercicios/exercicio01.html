    <!-- 1. Faça um script que verifique se uma letra digitada num campo de input é vogal ou consoante. -->

    <p>Digite uma letra : <input type="text" maxlength="1" id="char"> <input type="button" value="Verificar" onclick="ver()"></p> <!-- maxlength="1" permite digitar apenas 1 letra-->

    <div id="resposta"></div>


    <script>

        function ver() {

            var letra = window.document.getElementById('char')

            var letra = String(letra.value).toLocaleUpperCase()

            var res = window.document.getElementById('resposta')

            if (letra == 'A' || letra == 'E' || letra == 'I' || letra == 'O' || letra == 'U') {

                res.innerHTML = `A letra <strong>${letra}</strong> é uma vogal `

            }

            else {
               
                res.innerHTML = `A letra <strong>${letra}</strong> é uma consoante`

            }

        }

    </script>
