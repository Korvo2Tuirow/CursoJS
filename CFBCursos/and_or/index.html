<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND e OR</title>
</head>
<body>
    
<script>

    var pontos = 50;
    // vitoria =>30  e&& <=40 , ou|| >=70 <=80


    if(
        //  true            false           
        ((pontos>=30) && (pontos<=40))  //false

        || //false

        //  false            true
        ((pontos >=70) && (pontos<=80)) // false
    
    ) {
        document.write("GANHOU");
    }
    
    else{
        document.write("PERDEU");

        }
                    







</script>












</body>
</html>
