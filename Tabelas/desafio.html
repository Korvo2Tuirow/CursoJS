<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
</head>

<style>
    body{display: grid;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
    }
    
    table{
        border-collapse: collapse;
        border: 2px solid black;
        margin-bottom: 50px;
        box-shadow: grey 5px 5px 10px;
    }
    td{
        width: 100px;
        height: 30px;
        border: 1px solid black;
        text-align: center;
    }


</style>
<body>
    <!-- TABELA 1 -->
    
    <table>
        <caption>TABELA DESAFIO 1</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <!--===========================================-->

    <!-- TABELA 2 -->

    
    <table>
        <caption>TABELA DESAFIO 2</caption>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
        


    </table>

    
</body>
</html>
