<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA JS</title>
    <style>
        body {
            background-color: rgb(126, 126, 190);
        }


    </style>

    <script>
        var nome = String (prompt ('Qual o seu nome ?'))
        var idade = Number.parseInt(prompt ('Qual sua idade?'))// .parseInt deixa os números inteiros

        document.write(`seu nome é <strong>${nome}</strong> e vc tem ${idade} anos<br>`) // <br> pula linha

        document.write (`seu nome tem ${nome.length} letras<br>`)//quantidade de letras

        document.write (`seu nome em maiúscula fica ${nome.toLocaleUpperCase()}<br>`)//deixa as letras maiúscula

        document.write (`em minuscula fica ${nome.toLocaleLowerCase()}`)// deixa as letras minusculas

        // 'variante'.tofixed(2) para duas casas decimais
        // 'variante.tofixed(2).replace('.' , ',') para tocar o ponto por virgula



















    </script>

</head>
